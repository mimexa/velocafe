<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<rich:dropDownMenu styleClass="dropDownMenuHead"
		rendered="#{versionManagerController.isRendered('mesureMenu')}">
		<f:facet name="label">
			<h:panelGroup>
				<h:outputText value="#{messages['surMesure']}" />
			</h:panelGroup>
		</f:facet>
		<rich:menuItem label="Assembler un vélo à la carte"
			styleClass="dropDownMenuItem"
			rendered="#{versionManagerController.isRendered('aLaCarte')}"
			action="#{bannerController.goTo('ASSEMBLER_VELO')}" />
		<rich:menuSeparator
			rendered="#{versionManagerController.isRendered('aLaCarte')}" />
		<rich:menuItem label="Nos réalisations" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('REALISATIONS_ASSEMBLAGE')}" />
	</rich:dropDownMenu>
</ui:composition>
