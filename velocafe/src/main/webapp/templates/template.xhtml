<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title><ui:insert name="title">Velo Cafe Paris</ui:insert></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="ISO-8859-1" />
	<h:outputStylesheet library="css" name="app.css" />
	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/resources/img/favicon.gif" />
</h:head>
<h:body style="height: 100%; background-color: #f1f1f1; margin-top: 0px">
	<f:view locale="#{bannerController.locale}">
		<ui:include src="header.xhtml" />
		<div style="height: 110px"></div>
		<rich:panel
			style="width: 75%; min-width: 800px; margin: 0 auto; border:none; border-radius: 25px; background: #d1ccb5; ">
			<ui:insert name="body">Default content</ui:insert>
		</rich:panel>
		<ui:include src="footer.xhtml" />
	</f:view>
</h:body>
</html>
