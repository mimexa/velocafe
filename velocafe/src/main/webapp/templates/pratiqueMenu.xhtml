<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<rich:dropDownMenu styleClass="dropDownMenuHead"
		style="width:#{bannerController.dropDownMenuWidth}px;">
		<f:facet name="label">
			<h:panelGroup>
				<h:outputText value="#{messages['infosPratiques']}" />
			</h:panelGroup>
		</f:facet>
		<rich:menuItem label="Nous trouver" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('NOUS_TROUVER')}" />
		<rich:menuSeparator />
		<rich:menuItem label="Horaires" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('HORAIRES')}" />
		<rich:menuSeparator />
		<rich:menuItem label="Qui sommes nous ?" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('QUI_SOMMES_NOUS')}" />
		<rich:menuSeparator />
		<rich:menuItem label="Partenaires" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('PARTENAIRES')}" />
	</rich:dropDownMenu>
</ui:composition>
