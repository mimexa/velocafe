<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<rich:dropDownMenu
		style="width:#{bannerController.dropDownMenuWidth}px;"
		styleClass="dropDownMenuHead">
		<f:facet name="label">
			<h:panelGroup>
				<h:outputText value="#{messages['neuf']}" />
			</h:panelGroup>
		</f:facet>
		<rich:menuItem label="Tous les vélos" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('TOUS_VELOS_NEUFS')}" />
		<rich:menuGroup label="Vélos" styleClass="dropDownMenuItem">
			<rich:menuItem label="Vélos de ville" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_NEUF_VILLE')}">
			</rich:menuItem>
			<rich:menuItem label="Vélos électriques"
				styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_NEUF_ELECTRIQUES')}" />
			<rich:menuItem label="VTT" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_NEUF_VTT')}" />
			<rich:menuItem label="Vélos polyvalents"
				styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_NEUF_POLYVALENTS')}" />
			<rich:menuItem label="Vélos pliables" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_NEUF_PLIABLES')}" />
		</rich:menuGroup>
		<rich:menuSeparator />
		<rich:menuItem label="Tous les accessoires"
			styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('TOUS_ACCESSOIRES_NEUFS')}" />
		<rich:menuGroup label="Accessoires" styleClass="dropDownMenuItem">
			<rich:menuItem label="Pièces détachées" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('PIECES_DETACHEES_NEUVES')}" />
			<rich:menuItem label="Casques" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('CASQUES_NEUFS')}" />
			<rich:menuItem label="Vêtements" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VETEMENTS_NEUFS')}" />
			<rich:menuItem label="Cadenas" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('CADENAS_NEUFS')}" />
		</rich:menuGroup>
	</rich:dropDownMenu>
</ui:composition>
