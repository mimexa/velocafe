<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<rich:dropDownMenu
		rendered="versionManagerController.isRendered('occasionMenu')"
		styleClass="dropDownMenuHead">
		<f:facet name="label">
			<h:panelGroup>
				<h:outputText value="#{messages['occasions']}" />
			</h:panelGroup>
		</f:facet>
		<rich:menuItem label="Tous les vélos" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('TOUS_VELOS_OCCASIONS')}" />
		<rich:menuGroup label="Vélos" styleClass="dropDownMenuItem">
			<rich:menuItem label="Vélos de ville" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_OCCASIONS_VILLE')}" />
			<rich:menuItem label="Vélos électriques"
				styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_OCCASIONS_ELECTRIQUES')}" />
			<rich:menuItem label="VTT" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_OCCASIONS_VTT')}" />
			<rich:menuItem label="Vélos polyvalents"
				styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_OCCASIONS_POLYVALENTS')}" />
			<rich:menuItem label="Vélos pliables" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VELOS_OCCASIONS_PLIABLES')}" />
		</rich:menuGroup>
		<rich:menuSeparator />
		<rich:menuItem label="Tous les accessoires"
			styleClass="dropDownMenuItem" action="#{bannerController.goTo('')}" />
		<rich:menuGroup label="Accessoires" styleClass="dropDownMenuItem"
			action="#{bannerController.goTo('TOUS_OCCASIONS_ACCESSOIRES')}">
			<rich:menuItem label="Pièces détachées" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('PIECES_DETACHEES_OCCASIONS')}" />
			<rich:menuItem label="Casques" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('CASQUES_OCCASIONS')}" />
			<rich:menuItem label="Vêtements" styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('VETEMENTS_OCCASIONS')}" />
		</rich:menuGroup>
	</rich:dropDownMenu>
</ui:composition>
